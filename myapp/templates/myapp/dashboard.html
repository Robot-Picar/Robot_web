{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface of Autonomous Robot</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/power_regulator.css' %}">
    <link rel="stylesheet" href="{% static 'css/speed_monitor.css' %}">
    <link rel="stylesheet" href="{% static 'css/obstacle_grayscale_monitor.css' %}">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="dashboard">
    <div class="menu-panel">
        <div id="date-time" class="date-time"></div>
        <button id="btn-camera"><i class="fas fa-camera"></i> Camera</button>
        <button id="btn-ultrasonic"><i class="fas fa-satellite-dish"></i> Ultrasonic</button>
        <button id="btn-grayscale"><i class="fas fa-adjust"></i> Grayscale</button>
        <button id="btn-avoid"><i class="fas fa-ban"></i> Avoid</button>
        <button id="btn-follow"><i class="fas fa-route"></i> Follow</button>
        <button id="btn-cliff"><i class="fas fa-mountain"></i> Cliff</button>
        <button id="btn-path"><i class="fas fa-road"></i> Path</button>
        <button id="btn-location"><i class="fas fa-map-marker-alt"></i> Location</button>
    </div>
    

    <div id="location-display">
        Location: <span id="location-info">Awaiting location...</span>
    </div>
    
    <div class="first-column">
        <div class="speed-monitor" id="speed-monitor">
            <div class="speed-dial">
                <div class="speed-needle" id="speed-needle"></div>
            </div>
            <div class="speed-value" id="speed-value">15m/s</div>
        </div>
        
        <div class="mileage">
            <span id="mileage-value">725cm</span>
            <button id="btn-reset">Reset</button>
        </div>
        <div class="arrow-keys up-down">
            <button id="btn-up">▲</button>
            <button id="btn-down">▼</button>
        </div>
    </div>
    <div class="second-column">
        <div class="obstacle-monitor">
            <canvas id="obstacle-canvas"></canvas>
        </div>
        <div class="grayscale-monitor">
            <canvas id="grayscale-canvas"></canvas>
        </div>
    </div>
    <div class="third-column">
        <div class="power-regulator">
            <label for="battery-level" id="power-value">50%</label>
            <input type="range" id="battery-level" min="0" max="100" value="50"> 
        </div>
        
        <div class="arrow-keys left-right">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/power_regulator.js' %}"></script>
<script src="{% static 'js/speed_monitor.js' %}"></script>
<script src="{% static 'js/obstacle_grayscale_monitor.js' %}"></script>
<script src="{% static 'js/location.js' %}"></script>
<script type="text/javascript">
    var obstacleData = {{ obstacle_data|safe }};
    var grayscaleData = {{ grayscale_data|safe }};
</script>

</body>
</html>
